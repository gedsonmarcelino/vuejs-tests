<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="Increase" v-on:click="counter++">
        <input type="button" value="Decrease" v-on:click="counter--">
        <p>
            Result: {{counter}} || {{output}}
        </p>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },

            computed: {
                output:function(){
                    return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
                }
            }
        })
    </script>
</body>
</html>
