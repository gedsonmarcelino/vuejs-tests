<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="changeLink">Change Link (v-on)</button>
        <a :href="link">Link : {{link}} (v-bind)</a>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                link: 'http://google.com'
            },
            methods:{
                changeLink: function(){
                    this.link = 'http://imasters.com.br';
                }
            }
        })
    </script>
</body>
</html>
