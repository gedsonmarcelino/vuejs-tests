<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1 ref="myTitle">{{title}}</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam id, saepe iusto atque est qui alias ipsum necessitatibus consequuntur laboriosam beatae autem quae nesciunt inventore a eveniet, ratione similique illum?</p>
        <button @click="onChange">Change Title</button>
    </div>

    <div id="app2">
    </div>

    
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            data: {
                title: 'My title!',
            },
            
            methods: {
                onChange: function(){
                    this.title = 'Title was changed by method!' // It doesn't works
                }
            }
        });

        // Mount a template after create a instance vue.
        vm.$mount('#app');

        var vm2 = new Vue({
            template: '<h1>Title of the App2</h1>'
        })

        vm2.$mount('#app2');
    </script>
</body>
</html>
