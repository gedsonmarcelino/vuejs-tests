<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
         <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
         <!-- 2) Output your age, multiplied by 3 -->
         <p>{{ age * 3 }}</p>
         <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
         <p>{{ getRandom() }}</p>
         <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
         <div>
             <img style="width:100px;height:100px" v-bind:src="image">
         </div>
         <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
         <div>
             <input type="text" v-bind:value="name">
         </div>
     </div>
     
     <script src="vue.js"></script>
     <script>
     new Vue({
         el: '#exercise',
         data: {
             name: 'Gedson',
             age: '32',
             image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Canada_%28Pantone%29.svg/1200px-Flag_of_Canada_%28Pantone%29.svg.png'
         },
         methods: {
             getRandom: function(){
                 return Math.random();
             }
         }
     })
     </script>    

</body>
</html>
